<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paste, Crop, and Combine Image with Text</title>
  <style>
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
    }

    #canvasContainer, #newsCanvasContainer {
      border: 2px solid black;
      margin-bottom: 20px;
      position: relative;
    }

    #canvasContainer {
      width: 1200px;
      height: 720px;
    }

    #newsCanvasContainer {
      width: 1080px;
      height: 1080px;
    }

    canvas {
      display: block;
    }

    #headlineInput {
      width: 800px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="canvasContainer">
    <canvas id="canvas" width="1200" height="720"></canvas>
  </div>

  <button id="stretchButton">Fit by Stretch</button>
  <button id="fitLongestSideButton">Fit Longest Side</button>
  <button id="centerButton">Center Image</button>
  <button id="downloadCanvasButton">Download Resized Image</button>

  <br><br>
  <input type="text" id="headlineInput" placeholder="Enter headline" dir="rtl">
  <button id="generateButton">Generate</button>

  <div id="newsCanvasContainer">
    <canvas id="newsCanvas" width="1080" height="1080"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const newsCanvas = document.getElementById('newsCanvas');
    const newsCtx = newsCanvas.getContext('2d');

    let image = null;
    let offsetX = 0, offsetY = 0, scale = 1;
    let isDragging = false, startX = 0, startY = 0;

    const backgroundImage = new Image();
    backgroundImage.src = 'bg.jpeg';

    const logoImage = new Image();
    logoImage.src = 'aaj-logo.png';

    document.addEventListener('paste', (e) => {
      const items = (e.clipboardData || window.clipboardData).items;
      for (let item of items) {
        if (item.type.includes('image')) {
          const file = item.getAsFile();
          const reader = new FileReader();
          reader.onload = (evt) => loadImage(evt.target.result);
          reader.readAsDataURL(file);
        }
      }
    });

    function loadImage(src) {
      image = new Image();
      image.onload = () => {
        fitOnLongestSide();
      };
      image.src = src;
    }

    function drawImage() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!image) return;
      ctx.drawImage(image, offsetX, offsetY, image.width * scale, image.height * scale);
    }

    function fitByStretch() {
      offsetX = 0;
      offsetY = 0;
      const canvasAR = canvas.width / canvas.height;
      const imgAR = image.width / image.height;
      scale = (imgAR > canvasAR) ? canvas.height / image.height : canvas.width / image.width;
      drawImage();
    }

    function fitOnLongestSide() {
      offsetX = 0;
      offsetY = 0;
      scale = (image.width > image.height)
        ? canvas.width / image.width
        : canvas.height / image.height;
      drawImage();
    }

    function centerImage() {
      offsetX = (canvas.width - image.width * scale) / 2;
      offsetY = (canvas.height - image.height * scale) / 2;
      drawImage();
    }

    canvas.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX - offsetX;
      startY = e.clientY - offsetY;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      offsetX = e.clientX - startX;
      offsetY = e.clientY - startY;
      drawImage();
    });

    document.addEventListener('mouseup', () => isDragging = false);

    canvas.addEventListener('wheel', (e) => {
      e.preventDefault();
      const delta = e.deltaY < 0 ? 1.1 : 0.9;
      scale *= delta;
      drawImage();
    });

    function drawWrappedText(ctx, text, x, y, maxWidth, fontSize, fontFamily, color) {
      ctx.font = `normal ${fontSize}px ${fontFamily}`;
      ctx.fillStyle = color;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'bottom';
      ctx.direction = 'rtl';

      const words = text.split(' ');
      let line = '';
      let yOffset = y;
      const lineHeight = fontSize * 1.2;

      for (let word of words) {
        const testLine = line + word + ' ';
        if (ctx.measureText(testLine).width > maxWidth && line.length > 0) {
          ctx.fillText(line.trim(), x, yOffset);
          line = word + ' ';
          yOffset += lineHeight;
        } else {
          line = testLine;
        }
      }
      ctx.fillText(line.trim(), x, yOffset);
    }

    function generateNewsCanvas() {
      if (!image) return alert("Paste an image first!");
      const headline = document.getElementById('headlineInput').value;
      newsCtx.clearRect(0, 0, newsCanvas.width, newsCanvas.height);
      newsCtx.drawImage(backgroundImage, 0, 0, newsCanvas.width, newsCanvas.height);

      const canvasImage = new Image();
      canvasImage.onload = () => {
        // Draw white border
        newsCtx.fillStyle = "white";
        newsCtx.fillRect(24, 69, 1032, 613);

        // Draw canvas image inside border
        newsCtx.drawImage(canvasImage, 25, 70, 1030, 611);

        // Logo
        newsCtx.drawImage(logoImage, newsCanvas.width - 125, 90, 115, 115);

        // Headline (10% smaller font size)
        drawWrappedText(newsCtx, headline, newsCanvas.width / 2, newsCanvas.height - 250, 900, 54, 'Arial', '#006163');
      };
      canvasImage.src = canvas.toDataURL('image/png');
    }

    function downloadCanvas() {
      const link = document.createElement('a');
      link.download = 'resized.webp';
      link.href = canvas.toDataURL('image/webp', 0.9);
      link.click();
    }

    document.getElementById('generateButton').addEventListener('click', generateNewsCanvas);
    document.getElementById('downloadCanvasButton').addEventListener('click', downloadCanvas);
    document.getElementById('stretchButton').addEventListener('click', fitByStretch);
    document.getElementById('fitLongestSideButton').addEventListener('click', fitOnLongestSide);
    document.getElementById('centerButton').addEventListener('click', centerImage);
  </script>
</body>
</html>
