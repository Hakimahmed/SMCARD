<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Crop & News Graphic Generator</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Urdu+Najd+V3&display=swap');

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
  }

  body {
    background: #f4f6f8;
    padding: 30px;
    color: #333;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #006163;
  }

  .container {
    max-width: 1280px;
    margin: 0 auto;
  }

  #canvasContainer, #newsCanvasContainer {
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 30px;
    overflow: hidden;
    border: 1px solid #ccc;
  }

  #canvasContainer {
    width: 1200px;
    height: 720px;
  }

  #newsCanvasContainer {
    width: 1080px;
    height: 1080px;
    position: relative;
  }

  canvas {
    display: block;
    margin: auto;
  }

  .controls {
    text-align: center;
    margin-bottom: 30px;
  }

  button {
    padding: 12px 24px;
    margin: 5px;
    border: none;
    border-radius: 6px;
    background-color: #006163;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #004d4d;
  }

  #headlineInput {
    width: 80%;
    padding: 12px;
    font-size: 18px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin: 20px auto;
    display: block;
  }

  #headlineText {
    position: absolute;
    top: 700px;
    width: 100%;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    font-family: 'Urdu Najd V3', serif;
    color: black;
    line-height: 2.2;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Image Crop & News Graphic Generator</h1>
    <div id="canvasContainer">
      <canvas id="canvas" width="1200" height="720"></canvas>
    </div>
    <div class="controls">
      <button id="stretchButton">Fit by Stretch</button>
      <button id="fitLongestSideButton">Fit on Longest Side</button>
      <button id="centerButton">Center Image</button>
      <button id="downloadCanvasButton">Download Story Image</button>
      <button id="downloadNewsButton">Download News Image</button>
    </div>
    <input type="text" dir="rtl" id="headlineInput" placeholder="Enter headline">
    <div class="controls">
      <button id="generateButton">Generate News Graphic</button>
    </div>
    <div id="newsCanvasContainer">
      <canvas id="newsCanvas" width="1080" height="1080"></canvas>
      <div id="headlineText"></div>
    </div>
    <div class="controls">
      <button id="downloadOutputImage">Download Output as Image</button>
    </div>
  </div>

<script>
// JavaScript code remains the same until event handlers for canvas:

canvas.addEventListener('mousedown', (event) => {
  if (!image) return;
  isDragging = true;
  startX = event.clientX - offsetX;
  startY = event.clientY - offsetY;
});

canvas.addEventListener('mousemove', (event) => {
  if (!image || !isDragging) return;
  offsetX = event.clientX - startX;
  offsetY = event.clientY - startY;
  drawImage();
});

canvas.addEventListener('mousewheel', (event) => {
  if (!image) return;
  event.preventDefault();
  const delta = Math.max(-1, Math.min(1, (event.wheelDelta || -event.detail)));
  const zoomFactor = 1 + 0.1 * delta;
  scale *= zoomFactor;
  drawImage();
});

canvas.addEventListener('DOMMouseScroll', (event) => {
  if (!image) return;
  event.preventDefault();
  const delta = Math.max(-1, Math.min(1, -event.detail));
  const zoomFactor = 1 + 0.1 * delta;
  scale *= zoomFactor;
  drawImage();
});

// Download Output Image Button
const downloadOutputButton = document.getElementById('downloadOutputImage');
downloadOutputButton.addEventListener('click', () => {
  const link = document.createElement('a');
  link.download = 'output-image.png';
  link.href = newsCanvas.toDataURL('image/png');
  link.click();
});
</script>
</body>
</html>
