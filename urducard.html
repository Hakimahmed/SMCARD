<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Crop & News Graphic Generator</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Urdu+Najd+V3&display=swap');

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
  }

  body {
    background: #f4f6f8;
    padding: 30px;
    color: #333;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #006163;
  }

  .container {
    max-width: 1280px;
    margin: 0 auto;
  }

  #canvasContainer, #newsCanvasContainer {
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 30px;
    overflow: hidden;
    border: 1px solid #ccc;
  }

  #canvasContainer {
    width: 1200px;
    height: 720px;
  }

  #newsCanvasContainer {
    width: 1080px;
    height: 1080px;
    position: relative;
  }

  canvas {
    display: block;
    margin: auto;
  }

  .controls {
    text-align: center;
    margin-bottom: 20px;
  }

  button {
    padding: 12px 24px;
    margin: 5px;
    border: none;
    border-radius: 6px;
    background-color: #006163;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #004d4d;
  }

  #headlineInput {
    width: 80%;
    padding: 12px;
    font-size: 30px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin: 20px auto;
    display: block;
    font-family: 'Urdu Najd V3', serif;
  }

  #wordCounter {
    text-align: center;
    margin-top: 8px;
    font-size: 18px;
    color: #006163;
  }

  .download-buttons {
    margin-top: 20px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Image Crop & News Graphic Generator</h1>

  <div id="canvasContainer">
    <canvas id="canvas" width="1200" height="720"></canvas>
  </div>

  <div class="controls">
    <button id="stretchButton">Fit by Stretch</button>
    <button id="fitLongestSideButton">Fit on Longest Side</button>
    <button id="centerButton">Center Image</button>
  </div>

  <input type="text" dir="rtl" id="headlineInput" placeholder="Enter headline (Max 13 words)" oninput="limitWords(this, 13)">
  <div id="wordCounter">Words: 0 / 13</div>

  <div class="controls">
    <button id="generateButton" disabled>Generate News Graphic</button>
  </div>

  <div id="newsCanvasContainer">
    <canvas id="newsCanvas" width="1080" height="1080"></canvas>
  </div>

  <div class="download-buttons">
    <button id="downloadCanvasButton">Download Story Image</button>
    <button id="downloadNewsButton">Download News Image</button>
  </div>
</div>

<script>
// Core Canvas Elements
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const newsCanvas = document.getElementById('newsCanvas');
const newsCtx = newsCanvas.getContext('2d');
const headlineInput = document.getElementById('headlineInput');

// Buttons
const stretchButton = document.getElementById('stretchButton');
const fitLongestSideButton = document.getElementById('fitLongestSideButton');
const centerButton = document.getElementById('centerButton');
const generateButton = document.getElementById('generateButton');
const downloadCanvasButton = document.getElementById('downloadCanvasButton');
const downloadNewsButton = document.getElementById('downloadNewsButton');

// Images
const backgroundImage = new Image();
backgroundImage.src = 'storybg.jpg';

const logoImage = new Image();
logoImage.src = 'aaj-logo.png';

// Image state
let image = null;
let offsetX = 0;
let offsetY = 0;
let scale = 1;
let isDragging = false;
let startX, startY;
let imageCounter = 1;

const handlePaste = (e) => {
  const items = e.clipboardData.items;
  for (const item of items) {
    if (item.kind === 'file' && item.type.includes('image')) {
      const blob = item.getAsFile();
      const reader = new FileReader();
      reader.onload = (evt) => loadImage(evt.target.result);
      reader.readAsDataURL(blob);
    }
  }
};

const loadImage = (src) => {
  image = new Image();
  image.onload = () => {
    offsetX = offsetY = 0;
    scale = 1;
    drawImage();
  };
  image.src = src;
};

const drawImage = () => {
  if (!image) return;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(image, offsetX, offsetY, image.width * scale, image.height * scale);
};

canvas.addEventListener('mousedown', (e) => {
  isDragging = true;
  startX = e.offsetX;
  startY = e.offsetY;
});

canvas.addEventListener('mousemove', (e) => {
  if (!isDragging || !image) return;
  const dx = (e.offsetX - startX) * 1.2; // faster dragging
  const dy = (e.offsetY - startY) * 1.2;
  offsetX += dx;
  offsetY += dy;
  startX = e.offsetX;
  startY = e.offsetY;
  drawImage();
});

canvas.addEventListener('mouseup', () => (isDragging = false));
canvas.addEventListener('mouseleave', () => (isDragging = false));

canvas.addEventListener('wheel', (e) => {
  if (!image) return;
  e.preventDefault();
  const zoomAmount = e.deltaY < 0 ? 1.05 : 0.95;
  scale *= zoomAmount;
  drawImage();
});

const fitByStretch = () => {
  if (!image) return;
  offsetX = offsetY = 0;
  scale = canvas.width / image.width;
  drawImage();
};

const fitOnLongestSide = () => {
  if (!image) return;
  offsetX = offsetY = 0;
  scale = image.width > image.height ? canvas.width / image.width : canvas.height / image.height;
  drawImage();
};

const centerImage = () => {
  if (!image) return;
  offsetX = (canvas.width - image.width * scale) / 2;
  offsetY = (canvas.height - image.height * scale) / 2;
  drawImage();
};

const generateNewsCanvas = () => {
  const headline = headlineInput.value.trim();
  if (!headline) return;

  newsCtx.clearRect(0, 0, newsCanvas.width, newsCanvas.height);
  newsCtx.drawImage(backgroundImage, 0, 0, newsCanvas.width, newsCanvas.height);

  const canvasImage = new Image();
  canvasImage.onload = function () {
    const newWidth = 966;
    const newHeight = 1202;
    const centerX = (newsCanvas.width - newWidth) / 2;
    const centerY = (newsCanvas.height - newHeight) / 2 - 288;
    newsCtx.drawImage(canvasImage, centerX, centerY, newWidth, newHeight);

    drawHeadline(newsCtx, headline);
    newsCtx.drawImage(logoImage, newsCanvas.width - 160, 140, 160, 160);
  };
  canvasImage.src = canvas.toDataURL('image/png');
};

const drawHeadline = (ctx, text, x = newsCanvas.width / 2, y = 1450) => {
  const words = text.trim().split(/\s+/);
  const lineHeight = 110;
  let yPos = y;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'top';
  ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
  ctx.shadowOffsetX = 2;
  ctx.shadowOffsetY = 2;
  ctx.shadowBlur = 0;
  ctx.direction = 'rtl';
  ctx.fillStyle = '#006163';

  let lines = [];
  let currentLine = '';
  ctx.font = 'bold 88px "Urdu Najd V3", serif';

  for (let i = 0; i < words.length; i++) {
    const word = words[i];
    const testLine = currentLine + word + ' ';
    ctx.font = /^\d+$/.test(word) ? 'bold 70px Arial' : 'bold 88px "Urdu Najd V3", serif';
    const testWidth = ctx.measureText(testLine).width;

    if (testWidth > newsCanvas.width - 120 && currentLine !== '') {
      lines.push(currentLine.trim());
      currentLine = word + ' ';
    } else {
      currentLine = testLine;
    }
  }
  if (currentLine.trim() !== '') lines.push(currentLine.trim());

  for (let i = 0; i < lines.length; i++) {
    let renderedLine = lines[i];
    const wordsInLine = renderedLine.split(/\s+/);
    let fullLine = '';
    for (let word of wordsInLine) {
      ctx.font = /^\d+$/.test(word) ? 'bold 70px Arial' : 'bold 88px "Urdu Najd V3", serif';
      fullLine += word + ' ';
    }
    ctx.fillText(fullLine.trim(), x, yPos);
    yPos += lineHeight;
  }
};

const downloadCanvas = () => {
  const link = document.createElement('a');
  link.download = `card_${imageCounter}.jpeg`;
  link.href = canvas.toDataURL('image/jpeg', 0.9);
  link.click();
  imageCounter++;
};

const downloadNews = () => {
  const link = document.createElement('a');
  link.download = `news_card_${imageCounter}.jpeg`;
  link.href = newsCanvas.toDataURL('image/jpeg', 0.95);
  link.click();
  imageCounter++;
};

document.addEventListener('paste', handlePaste);
stretchButton.addEventListener('click', fitByStretch);
fitLongestSideButton.addEventListener('click', fitOnLongestSide);
centerButton.addEventListener('click', centerImage);
generateButton.addEventListener('click', generateNewsCanvas);
downloadCanvasButton.addEventListener('click', downloadCanvas);
downloadNewsButton.addEventListener('click', downloadNews);

</script>


</body>
</html>
